<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body marginheight="30" body marginwidth="30">


<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Type of Vehicle</th>
        <th scope="col">Vendor</th>
        <th scope="col">Model</th>
        <th scope="col">Engine</th>
        <th scope="col">Color</th>
        <th scope="col">Year of production</th>
        <th scope="col">Price, $</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td><a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.id}"></a></td>
        <td th:text="${car.type}"/>
        <td th:text="${car.vendor}"/>
        <td th:text="${car.model}"/>
        <td th:text="${car.engine}"/>
        <td th:text="${car.color}"/>
        <td th:text="${car.yearOfProduction}"/>
        <td th:text="${car.price}"/>
    </tr>
    </tbody>
</table>
<br/>
<hr/>
<div align="center"><a href="/cars/create">Would you like add new car into list?</a></div>
</body>
</html>
