<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body marginheight="10" body marginwidth="30">


<table class="table table">
    <thead>
    <tr>
        <th scope="col">Type of Vehicle</th>
        <th scope="col">Vendor</th>
        <th scope="col">Model</th>
        <th scope="col">Engine</th>
        <th scope="col">Color</th>
        <th scope="col">Year of production</th>
        <th scope="col">Price, $</th>

    </tr>
    </thead>
    <tbody>

    <tr>
        <td th:text="${car.getType()}"/>
        <td th:text="${car.getVendor()}"/>
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getEngine()}"/>
        <td th:text="${car.getColor()}"/>
        <td th:text="${car.getYearOfProduction()}"/>
        <td th:text="${car.getPrice()}"/>
    </tr>
    </tbody>
</table>
<br/>
<hr/>
<div align="center">
    <a th:href="@{/cars/{id}/update(id=${car.getId()})}"><input type="submit" value="edit car?">
    </a>
    <form th:method="DELETE" th:action="@{/cars/{id}(id=${car.getId()})}">
        <hr/>
        <input type="submit" value="Delete car from list?"/>
    </form>
</div>
</body>
</html>
